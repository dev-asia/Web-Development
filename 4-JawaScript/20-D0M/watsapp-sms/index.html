<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converstion SMS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <h1 class="conver">Converstion</h1>
    <div class="container">
   <!--_________Box one________!-->
    <div class="right box">
        <!-- top -->
    <div class="span">
            <img src="asia.jpg" alt="amna">
             <span>
                <h3>Asia</h3>
                 <p>last seen today at 4:45pm</p>
             </span>
    </div>
    <i class="fa-solid fa-magnifying-glass search"></i>
    <i class="fas fa-ellipsis-v dots"></i>
         <!-- end -->
        <div class="bx as">
            <i class="fa-regular fa-face-smile"></i>
        <input type="text" id="asia"  placeholder="Type a massage..."  >
      <i class="fa-solid fa-paper-plane"></i>
        </div>
     </div>

              <!--_________Box two________!-->
    <div class="left box">
        <!-- top -->
     <div class="span">
      <img src="amna.jpg" alt="amna">
      <span>
        <h3>Amna</h3>
        <p>last seen today at 5:00pm</p>
     </span>  
     </div>
     <i class="fa-solid fa-magnifying-glass search"></i>
     <i class="fas fa-ellipsis-v dots"></i>
 
     <!-- end -->
        <div class="bx am">
            <i class="fa-regular fa-face-smile"></i>
        <input type="text" id="amna" placeholder="Type a massage...">
       <i class="fa-solid fa-paper-plane"></i>
       </div>
    </div>

</div><!-- end of contanier -->
<div class="any1">This is my any box two</div>
<div class="any">
    This is my ratate box
</div>
<script src="app.js"></script>
</body>
</html>
