<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <form >
        <!-- comman input of bootstrap -->
 <div class="row"><!--creating a row for only two div -->
    <div class=" mb-3 col-md-6">
        <label for="passward" class="form-label">Passward:</label>
        <input type="text" placeholder="Passward" id="passward" class="form-control">
    </div>
    <div class="mb-3 col-md-6"><!-- mb-3 stand for margin bottom -->
        <label for="email" class="form-label">Email</label>
        <input type="email" placeholder="Email" id="email" class="form-control">
    </div>
</div>
    <!-- check and radio button -->
    <div class="form-check form-switch"><!-- checkbox ko switch ki trha disply krwana -->
        <label for="check" class="form-check-label">Checkbox</label> 
        <input type="checkbox" id="check" class="form-check-input">
    </div>

    <div class="form-check mb-3 ">
        <label for="check" class="form-check-label">radio</label> 
        <input type="radio" id="check" class="form-check-input">
    </div>
    <!-- checkbox and radio ki bootstrap saam hoti hy -->
    <select class="form-select form-select-lg    mb-3">
        <option value="one">one</option>
        <option value="two">two</option>
        <option value="three">three</option>
   </select>

    <div class="mb-3">
        <label for="formFile" class="form-label">Default file input example</label>
        <input class="form-control form-control-sm" type="file" id="formFile">
      </div>
    </form>
</body>
</html>
