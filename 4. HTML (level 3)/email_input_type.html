<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Input type</title>
</head>
<body> 
    <form action="action">
    <!-- email asa input type hy jis ki value hum vscode may
    bi dety hy or webpage pr bi -->
    <!-- vscode may email ka ek pattern  dety hy.url ko email deny
        ky lia web page ky oper bi email/input ky end may yahi same
        pattern write krna ho ga-->
        <label for="1">Email:</label>
        <input 
        type="email" 
         id="1" 
         name="email" 
        pattern=".+@somthing.com" 
        size="30" 
        required
        >

        <!-- size mean = email input kitny charter ka ho -->
        <!-- By deful size 20 hota hy -->
        <!-- required mean = jb tk user email na dy tb tak error show ho -->
    </form>
    
</body>
</html>
