<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox input type</title>
</head>
<!-- URL ky pass information name/value ky pair ky saat jati hy 
URL ko koi bi input deny ky lie os ka name or value lazmi dy.
Name:
input ka name hum hemasha vs code may dety hy. 
OR Value:
kuch input type ki value hum vs code may dety hy or kuch input type 
kr value hum web page ky oper dety hy -->
<body>
    <form action="all information sent here after submit">
        <br> 
        <label for="ss" >Does your name is Asia : </label>
        <input type="checkbox" name="name1" id="ss" value="asia">
        <br>
        <label for="ww">what is name of your friend</label>
        <input type="checkbox" name="friendname"  id="ww" value="Arooj">
        <br>
        <label for="s">yor are interated english</label>
        <input type="checkbox" name="interated" id="s" value="english">
        <button>submit</button>
    </form>
</body>
</html>
