<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="Mini_project.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <!-- All divs inside this main_box -->
    <div class="main_box">
         <!-- taking chekbox  -->
        <input type="checkbox" id="check">
         
        <div class="btn_one">
            <label for="check">
            <i class="fa-solid fa-bars" ></i>
            </label>
        </div>
<!-- This is another box insdie the main_box -->
        <div class="side_menu">
<!-- Writing text in anger tags inside div -->     
        <div class="logo">
            <a href="#">Apna college</a>
        </div>
<!--Again linking same check box with fa_xmark inside div-->
        <div class="btn_two">
            <label for="check">
                <i class="fa-solid fa-xmark"></i>
            </label>
        </div>
<!-- Writting list item inside div name as menu -->
    <div class="menu">
     <ul>
       <li>
        <i class="fa-solid fa-image"></i>
        <a href="#">Gallery</a>
        </li>
         <li>
         <i class="fa-solid fa-arrow-up-right-from-square"></i>
        <a href="#">Shortcuts</a>
         </li>
        <li>
        <i class="fa-solid fa-photo-film"></i>
         <a href="#">Exhibits</a>
        </li>
        <li>
        <i class="fa-solid fa-store"></i>
     
        <a href="#">Store</a>
         </li>
        <li>
        <i class="fa-solid fa-phone"></i>
         <a href="#">Contect</a>
        </li>
        <li>
        <i class="fa-sharp fa-regular fa-comments"></i>
        <a href="#">Feedback</a>
        </li>
    </ul>

</div><!--closing the div name as menu-->
<!--Writting the icons is unorder list inside the div name as media -->
<div class="media">  
    <ul>
<a href="#"> <i class="fa-brands fa-facebook"></i></a>
<a href="#"><i class="fa-brands fa-twitter"></i></a>
<a href="#"><i class="fa-brands fa-instagram"></i></a>
<a href="#"><i class="fa-brands fa-youtube"></i></a>
    </ul>
</div> <!--close the div name as media -->
</div><!-- closing the side_menu -->
</div><!-- closing the main_box -->

</body>
</html>
